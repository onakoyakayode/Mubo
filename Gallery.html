    <title>Gallery | MubosCuisine</title>

  <body>
    <header class="container-fluid" id="header">
        <nav class="navbar container">
            <div><a href="#" class="Logo" id="Logo">MubosCuisine</a></div>
            <a class="toggle" id="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links" id="navlist">
                <ul>
                  <li><a href="Muboscuisine.html" class="active">Home</a></li>
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="Gallery.html">Gallery</a></li>
                </ul>
            </div>
        </nav>

        <div class="container section1">
            <h1>Photo Gallery</h1>
            <div class="line"></div>
        </div>

    </header>

    <div class="section2">
        <div class="container section21">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="buffet-table-with-snacks-from-burgers-cheeses-etc.jpg" class="d-block w-100" alt="buffet-table-with-snacks-from-burgers-cheeses-etc">
                  </div>
                  <div class="carousel-item">
                    <img src="penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table.jpg" class="d-block w-100" alt="penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table">
                  </div>
                  <div class="carousel-item">
                    <img src="fried-rice-plate-white-wooden-floor.jpg" class="d-block w-100" alt="fried-rice-plate-white-wooden-floor">
                  </div>
                  <div class="carousel-item">
                    <img src="preparing-raw-barbeque-chicken-cooking.jpg" class="d-block w-100" alt="preparing-raw-barbeque-chicken-cooking">
                  </div>
                  <div class="carousel-item">
                    <img src="toasts-with-asparagus-arugula-prosciutto.jpg" class="d-block w-100" alt="toasts-with-asparagus-arugula-prosciutto">
                  </div>
                  <div class="carousel-item">
                    <img src="top-view-food-frame-with-copy-space.jpg" class="d-block w-100" alt="top-view-food-frame-with-copy-space">
                  </div>
                  <div class="carousel-item">
                    <img src="chicken-rice-bento.jpg" class="d-block w-100" alt="chicken-rice-bento">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            
        </div>
